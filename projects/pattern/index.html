<!DOCTYPE html>
<html>
<head>
  <title>Pattern Encoder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Pattern Encoder</h2>
    <input type="file" id="imageInput" accept="image/*" required>

    <div class="slider-container">
      <label>Threshold: <span id="threshValue">128</span></label>
      <input type="range" id="thresholdSlider" min="0" max="255" value="128">
    </div>

    <div class="slider-container">
      <label>Max Width: <span id="widthValue">128</span></label>
      <input type="range" id="widthSlider" min="1" max="256" value="128">
    </div>

    <div class="slider-container">
      <label>Max Height: <span id="heightValue">128</span></label>
      <input type="range" id="heightSlider" min="1" max="256" value="128">
    </div>

    <div class="color-container">
      <label>Color 1:</label>
      <input type="color" id="color1" value="#000000">
    </div>

    <div class="color-container">
      <label>Color 2:</label>
      <input type="color" id="color2" value="#ffffff">
    </div>

    <canvas id="preview"></canvas>

    <h3>Base64 Pattern Key:</h3>
    <div class="result" id="resultBox"></div>
    <p id="clickHint">Click the code above to open it in OpenFront Utility</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
